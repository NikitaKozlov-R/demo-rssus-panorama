<!DOCTYPE html>
<html>
  <head>
    <title>RSSU Panorama</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <style>
      @-ms-viewport {
        width: device-width;
      }
    </style>
    <link rel="stylesheet" href="vendor/reset.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="multiple-scenes view-control-buttons">
    <div id="pano"></div>

    <div id="sceneList"></div>

    <div id="titleBar">
      <h1 class="sceneName"></h1>
    </div>

    <a class="logo" href="//rgsu.net/" target="_blank">
      <img
        class="logo__picture"
        width="200"
        src="img/logo.png"
        alt="Логотип РГСУ сокращённая горизонтальная компановка"
      />
    </a>

    <div class="harold hidden" href="//rgsu.net/" target="_blank">
      <img
        class="harold__picture"
        width="200"
        src="img/harold.png"
        alt="Это Гарольд. Ему больно"
        draggable="false"
      />
    </div>

    <a href="javascript:void(0)" id="autorotateToggle">
      <img class="icon off" src="img/play.png" />
      <img class="icon on" src="img/pause.png" />
    </a>

    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png" />
      <img class="icon on" src="img/windowed.png" />
    </a>

    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="img/expand.png" />
      <img class="icon on" src="img/collapse.png" />
    </a>

    <script src="vendor/screenfull.min.js"></script>
    <script src="vendor/marzipano.js"></script>

    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="harold.js"></script>
  </body>
</html>
